<!-- ko foreach: getMessages() -->
    <div data-bind="attr: {class: 'message message-' + $data.type + ($data.visible() ? ' show' : ' hide')}">
        <span data-bind="html: $data.message"></span>
        <!-- ko if: $parent.settings.delay -->
        <div class="message-progress-container">
            <div class="message-progress" data-bind="style: { 'animation-duration':  $parent.settings.delay + 'ms' }"></div>
        </div>
        <!-- /ko -->
        <span class="message-close" data-bind="click: $parent.hideAndDelete.bind($parent, $data)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z" clip-rule="evenodd" />
            </svg>
        </span>
    </div>
<!-- /ko -->
